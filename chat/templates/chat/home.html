<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Join a Chatbox</h2>
        
        <!-- use url name instead of hardcoding -->
        <form method="POST" action="{% url 'join_room' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter a username" required class="w-full p-3 mb-4 border rounded-xl" />
            <input type="text" name="room_name" placeholder="Room name" required class="w-full p-3 mb-4 border rounded-xl" />
            <input type="password" name="password" placeholder="Room password" required class="w-full p-3 mb-6 border rounded-xl" />
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl hover:bg-blue-600 transition">Join Room</button>
        </form>

        <!-- navigation links -->
        <div class="flex justify-between mt-4">
            <a href="{% url 'create_room' %}" class="text-blue-500 hover:underline">Create Chatbox</a>
            <a href="{% url 'join_room' %}" class="text-blue-500 hover:underline">Go to Join Page</a>
        </div>
    </div>
</body>
</html>
